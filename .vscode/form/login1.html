<body bgcolor="lightblue">
    <h1 align="center"><u>LOGIN PAGE</u></h1>
    <h2>LOGIN</h2>
<form action="login">
    <h4>Employee name:</h4>
    <label for="username" id="username"></label>
    <input type="username" name="username" placeholder="enter username" required>
    <h4>EMPLOYEE CODE:</h4>
    <label for="emp code" id="code"></label>
    <input type="code" name="emp code" placeholder="enter emp code" required>
    <h4>EMPLOYEE DOB:</h4>
    <label for="emp DOB" id="DOB"></label>
    <input type="DOB" name="emp DOB" placeholder="enter emp DOB" required>
    <h4>EMPLOYEE DEPARTMENT:</h4>
    <label for="emp department" id="department"></label>
    <input type="department" name="emp department" placeholder="enter emp department" required><br><br>
    
    <input type="submit" value="submit" >
    <nav>
        <a href="form.html">form</a>
    </nav>
</form>
